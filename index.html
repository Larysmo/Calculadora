<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=100px, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="estilo.css" rel="stylesheet" />
    <script src="calculadora.js" ></script>
    <title>Calculadora</title>
</head>
<body>
    <div id="calculadora">
        <div>
            <div id="tela"></div>
        </div>
        <div id="botoes">
            <div>
                <button class="botaoDigito" value="1">1</button>
                <button class="botaoDigito" value="2">2</button>
                <button class="botaoDigito" value="3">3</button>
                <button class="botaoAcao" value="l">Limpar</button>
            </div>
            <div>
                <button class="botaoDigito" value="4">4</button>
                <button class="botaoDigito" value="5">5</button>
                <button class="botaoDigito" value="6">6</button>
                <button class="botaoAcao" value="+">+</button>
                
            </div>
            <div>
                <button class="botaoDigito" value="7">7</button>
                <button class="botaoDigito" value="8">8</button>
                <button class="botaoDigito" value="9">9</button>
                <button class="botaoAcao" value="-">-</button>
            </div>
            <div>
                <button class="botaoDigito" value="0">0</button> 
                <button class="botaoAcao" value="/">/</button>
                
                <button class="botaoAcao" value="*">*</button>
                <button class="botaoAcao" value="=">=</button>
            </div>
            
        </div>
    </div>
</body>
</html>
